services:
  bkk-db:
    build: ./bkk-db/postgres
    container_name: bkk-db
    env_file: .env
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_PORT
    ports:
      - "5432:5432"
    networks:
      - bkk-net
    volumes:
      - bkk-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

  bkk-collector:
    build: ./bkk-collector
    container_name: bkk-collector
    profiles: ["collect"]
    env_file: .env
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_PORT
      - POSTGRES_HOST=bkk-db
      - BKK_API_KEY
      - BKK_API_URL=https://go.bkk.hu/api/query/v1/ws/gtfs-rt/full/TripUpdates.pb
      - ROUTE_ID=0050,0070,0090
      - TZ
    networks:
      - bkk-net
    depends_on:
      bkk-db:
        condition: service_healthy

  api:
    build: ./api
    container_name: api
    env_file: .env
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_PORT
      - POSTGRES_HOST=bkk-db
    ports:
      - "8000:8000"
    networks:
      - bkk-net
    depends_on:
      bkk-db:
        condition: service_healthy

  dashboard:
    build: ./dashboard
    container_name: dashboard
    ports:
      - "3000:3000"
    environment:
      - API_BASE_URL=http://api:8000/api/trips
    networks:
      - bkk-net
    depends_on:
      - api

  bkk-db-seed:
    build: ./bkk-db/seed
    container_name: bkk-db-seed
    profiles: ["seed"]
    env_file: .env
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_PORT
      - POSTGRES_HOST=bkk-db
    networks:
      - bkk-net
    depends_on:
      bkk-db:
        condition: service_healthy


  bkk-db-pgadmin:
    build: ./bkk-db/pgadmin
    container_name: bkk-db-pgadmin
    profiles: ["view"]
    env_file: .env
    environment:
      - PGADMIN_DEFAULT_EMAIL
      - PGADMIN_DEFAULT_PASSWORD
      - PGADMIN_PORT
      - TZ
    ports:
      - "${PGADMIN_PORT}:80"
    networks:
      - bkk-net
    depends_on:
      bkk-db:
        condition: service_healthy

volumes:
  bkk-data:

networks:
  bkk-net:
    driver: bridge